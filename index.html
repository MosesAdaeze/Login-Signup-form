<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <main>
        <div class="home" >
            <h1>DAIZY INTEREST</h1>
            <div class="register-button" >
                <div class="button" ><button onclick="openloginpage()" >Login</button></div>
                <div class="button" id="signup-button" ><button onclick="opensignuppage()" >Sign Up</button></div>
            </div>
        </div>

        <div class="login-container" id="login-container">
            <div class="login-content" >
                <div id="home">
                    <div class="form-container" id="signin-container">
                        <form action="GET" id="login">
                            <h1>Login</h1>
                            <input type="text" name="myname" class="name" id="myname" placeholder="Username" required>
                            <input type="password" name="mypassword" id="mypassword1" placeholder="Password" required>
                            <input type="button" id="enter" class="button" value="Sign In">
                        </form>
                    </div>
                </div>
                <!-- <article>
                    Username:<textarea class="login" ></textarea>
                    <span>Password:<textarea class="login" id="login" ></textarea></span>
                </article> -->
            </div>
        </div>


        <div class="signup-container" id="signup-container" >
            <div class="signup-content" >
                <div class="form-container" id="signup-container">
                    <form action="POST " id="registration">
                        <h2>Sign Up</h2>
                        <input type="text" name="firstname" id="firstname" placeholder="Firstname" required>
                        <input type="text" name="lastname" id="lastname" placeholder="Lastname" required>
                        <input type="text" name="username" id="username" placeholder="Username" required>
                        <input type="email" name="myname" id="mymail" placeholder="Email" required>
                        <input type="password" name="mypassword" id="mypassword" placeholder="Password" required>
                        <input type="button" id="sign" value="Sign Up">
                    </form>
                </div>
                <!-- <section>
                    Firstname:<textarea class="signup" ></textarea>
                    <span>Username:<textarea  id="username" class="signup" ></textarea></span>
                    <span>Email:</span><textarea  name="umail" class="signup" ></textarea></span>
                    <span>Password:<textarea class="signup" ></textarea></span>
                    <span>Confirm Password:<textarea class="signup" ></textarea></span>

                    <div class="enter-button" id="enter-button" ><button onclick="opensignuppage()" > Enter </button></div>
                </section> -->
            </div>
        </div>


    </main>

    <script src="script.js" ></script>
</body>
</html>
